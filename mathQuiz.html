<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Template</title>
        <script>
            /**
            * Input: two numberic variables and an arithemtic operator and the sum of the equation
            * Processing: compute if the entered equation is true or false
            * Output: display if true or false
            */

            function mathQuiz(){
                let a = parseFloat(document.getElementById('input1').value)
                let op = document.getElementById('input2').value
                let b = parseFloat(document.getElementById('input3').value)
                let c = parseFloat(document.getElementById('input4').value)
                let output;
                if (a + b == c && op == '+') {
                    output = "Correct! Good job!";
                }
                else if (a - b == c && op == '-'){
                    output = "Correct! Good job!";
                }
                else if (a * b == c && op == '*'){
                    output = "Correct! Good job!";
                }
                else if (a / b == c && op == '/'){
                    output = "Correct! Good job!";
                }
                else
                    output = "Incorrect! Try again!";
            
                document.getElementById('outputDiv').innerHTML = output;
            }

        </script>

    </head>
    <body>
        <h1>Test Your Math Skills!</h1>
        <label for="input1"></label>
        <input type="number" id="input1"/> 

        <label for="input2">+ or - or * or /</label>
        <input type="text" id="input2"/> 

        <label for="input3"></label>
        <input type="number" id="input3"/> 

        <label for="input4">=</label>
        <input type="number" id="input4"/> 


        <button type="button" onclick = "mathQuiz()">Check</button>
        <div id=outputDiv>
            
        </div>
        
    </body>
</html>
