<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>A Program to Say Hello</title>
        <script>function greetUser() {
            let name = prompt("Please enter your name");
            let greeting = "Hello " + name + ". You have successfully arrived in my domain.";
            alert(greeting);
        }
        </script>
    </head>
    <body>
        <button type="button" onclick="greetUser()">Welcome</button>
    </body>
</html>
