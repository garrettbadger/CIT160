    <script>
        /**
        * Input: from the test function
        * Processing: determine if the array element is above 1000 if so add it to all other elements above 1000 and find the average          
        * Output: return the result
        */

        function averageBig(list) {
            let total = 0;
            let average = 0;
            for (let i = 0; i < list.length; i++) {
                if (list[i] > 1000) {
                    total += 1;
                    average += list[i];
                }
                else (list[i] < 1000)
                average += 0;

            }
            if (average == 0 && total == 0)
                return 0;
            else
            return average / total;

        }
