<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="utf-8">
        <title>Powers</title>
        <script>
            /**
            * Input: none
            * Processing: compute powers of 2 from 0 to 31
            * Output: display reulsts of computing powers of 2 from 0 to 31
            */
            function powers(){
                let outputElement = document.getElementById("outputDiv");
                outputElement.innerHTML = "";

                
                sum = 0
                text ="";
                
                for (let i = 0; i < 32; i++) {
                    
                    sum = 2**i
                    text += sum + ", "
                   
                    
                }
                
                document.getElementById("outputDiv").innerHTML = text;
                

            }

            

        </script>

    </head>
    <body>
       
        
        <button type="button" onclick =powers() >compute</button>
        <div id=outputDiv>
           
        </div>
        
    </body>
</html>
